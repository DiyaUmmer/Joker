<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JOKER Level 1</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;

      padding-top: 40px;

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;

    .joker {
      width: 120px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
    }
    .joker:hover {
      border-color: #ff4081;
    }
  </style>
</head>
<body>

    <img src="images\2.png" class="joker" data-id="1" />
    <img src="images4.png" class="joker" data-id="2" />
    <img src="images\1.png" class="joker" data-id="3" />
    <img src="images\5.png" class="joker" data-id="4" />
    <img src="images\3.png" class="joker" data-id="5" />
    
  </div>

  <script>
    const correct = ["3", "1", "5", "2", "4"];

    let user = [];

    document.querySelectorAll('.joker').forEach(el => {

          if (JSON.stringify(user) === JSON.stringify(correct)) {
