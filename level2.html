<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 2 - Now You See Me</title>
  <style>
    body {
      background: #000;
      color: #000;
      font-family: monospace;
      user-select: none;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #hiddenText {
      color: black;
      background-color: black;
      margin-bottom: 40px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    #answerBox {
      display: none;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background-color: #ff4081;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e73370;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #ff4081;
      user-select: text;
    }
  </style>
</head>
<body>
  <div id="hiddenText" title="Click me to reveal the hint">I forgot my sweetheart's name. Do you remember that?</div>

  <div id="answerBox">
    <input type="text" id="answer" placeholder="Type your answer here..." autocomplete="off" />
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    const hiddenText = document.getElementById('hiddenText');
    const answerBox = document.getElementById('answerBox');
    const result = document.getElementById('result');

    hiddenText.addEventListener('click', () => {
      hiddenText.style.color = 'white';
      answerBox.style.display = 'block';
    });

    function checkAnswer() {
      const correct = "harley quinn";
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();

      if(userAnswer === "") {
        result.textContent = "Please type your answer.";
        return;
      }

      if (userAnswer === correct) {
        result.innerHTML = 'Well done! <b>flag{joker_catch3d_you}</b>';
      } else {
        result.textContent = "Wrong! Try again.";
      }
    }
  </script>

</body>
</html>
